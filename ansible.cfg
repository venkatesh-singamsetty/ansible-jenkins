
# ---------------------------------------------------------------------------
# ansible.cfg - Project defaults for the jenkins-ansible repository
# - Keeps inventory path, roles_path and privilege escalation settings
# - Edit values here to change behavior across the repository
# ---------------------------------------------------------------------------
[defaults]
inventory = ./inventories
roles_path = ./roles
host_key_checking = False
retry_files_enabled = False
deprecation_warnings = False
forks = 20

[privilege_escalation]
become = True
become_method = sudo
